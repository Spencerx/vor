
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - STL loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

		<script src="threejs/three.min.js"></script>

		<script src="threejs/TrackballControls.js"></script>

		<script src="threejs/STLLoader.js"></script>

		<script src="threejs/Detector.js"></script>
		<script src="threejs/stats.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer, explode;

			var cross;

			var animationTime = 500; //ms
			var animationDistance = 50;
			var offsets = {
				x: -50,
				z: -10,
				y: 0
			};


			init();
			animate();


			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = -200;

				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;
				controls.panSpeed = 2;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				scene = new THREE.Scene();

				scene.add( camera );

				// light

				var dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 200, 200, 1000 ).normalize();

				camera.add( dirLight );
				camera.add( dirLight.target );

				var caseColor = 0x83D3C9;
				var motionSensorColor = 0xffffff;
				var methaneSensorColor = 0xFFEE62;

				var models = [
					['../vor-3d-models/3d-iot-case-models/bathroom-sensor-case-left.stl', caseColor],   // half of the actual box
					['../vor-3d-models/3d-iot-case-models/bathroom-sensor-case-right.stl', caseColor],
					['../vor-3d-models/3d-iot-case-models/bathroom-sensor-case-methane-sensor.stl', methaneSensorColor],    // the "nose"
					['../vor-3d-models/3d-iot-case-models/bathroom-sensor-case-right-motion-sensor.stl', motionSensorColor],
					['../vor-3d-models/3d-iot-case-models/bathroom-sensor-case-left-motion-sensor.stl', motionSensorColor], // the "eyes"
					// ['../vor-3d-models/3d-iot-component-models/arduino-yun-mini.stl', motionSensorColor], // the micro-computer
				];

				var loader = new THREE.STLLoader();

				models.forEach(function(model, index) {
					var path = model[0];

					loader.load(path , function ( geometry ) {

						geometry.computeVertexNormals();

						var material = new THREE.MeshLambertMaterial({
							color: model[1],
							side: THREE.DoubleSide
						});

						var mesh = new THREE.Mesh( geometry, material );
						mesh.position.x = offsets.x;
						mesh.position.y = offsets.y;
						mesh.position.z = offsets.z;
						scene.add( mesh );

						model[2] = mesh;

					});
				});

				// separating the halves

				explode = {
					'models': [ models[0], models[3] ],
					'separation': 0,
					'animationStart': 0,
					'animationDirection': 0,
					'exploded': false,
				};

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener( 'click', onClick, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function separateBy(models, n) {
				models.forEach(function(it) {
					it[2].position.x = offsets.x - n;
					it[2].position.y = offsets.y - n;
				});
			}

			function onClick() {
				var now = Date.now();
				if (now - explode.animationStart < animationTime) {
					// previous animation still running, ignore
					return;
				}

				explode.animationStart = now;
				if (explode.exploded) {
					// close
					explode.animationDirection = -1;
				} else {
					// open
					explode.animationDirection = 1;
				}
			}

			function updateExplode(explode) {
				var now = Date.now();
				var timeDiff = now - explode.animationStart;

				if (timeDiff > animationTime) {
					if (explode.animationDirection === 0) {
						return;
					}
					explode.exploded = explode.animationDirection > 0;
					explode.animationDirection = 0;

					if (!explode.exploded) {
						// make sure there's no extra spacing
						separateBy(explode.models, 0);
					}
					return;
				}

				var separation = explode.animationDirection * timeDiff * (animationDistance/animationTime);
				if (explode.exploded) {
					separation += animationDistance;
				}

				explode.separation = separation;
				separateBy(explode.models, explode.separation);
			}

			function animate() {

				requestAnimationFrame( animate );

				updateExplode(explode);
				controls.update();
				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
